---
# defaults file for watchdogpolska.duply
duply__exclude: 
  - /var/lib/lxcfs
  - /root/.cache/duplicity/
  - /home/*/.cache/pip
duply__include: 
  - /root
  - /etc
  - /home
duply__mysql_backup: false
duply__postgresql_backup: false
duply__pw: 'ReallyStrongSecret'
duply__asynchronous_upload: false
duply__frequency_verify: 7
